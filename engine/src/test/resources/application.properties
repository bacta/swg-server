io.bacta.akka.clusterName=engine
io.bacta.akka.config=engine.conf

bacta.network.bindAddress = localhost
bacta.network.bindPort = 44453
bacta.network.publicAddress = localhost
bacta.network.trustedClients = localhost
bacta.network.maxRawPacketSize = 512
bacta.network.compression = true
bacta.network.networkThreadSleepTimeMs = 20
bacta.network.reportUdpDisconnects = true
bacta.network.resendDelayAdjust = 500
bacta.network.resendDelayPercent = 125
bacta.network.noDataTimeout = 46000
bacta.network.maxOutstandingPackets = 400
bacta.network.maxInstandingPackets = 400
bacta.network.disableInstrumentation = false
bacta.network.logAllNetworkTraffic = false