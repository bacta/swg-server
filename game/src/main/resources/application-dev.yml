spring:
  jmx:
    default-domain: agentservice

endpoints:
  jmx:
    domain: agentservice
    unique-names: true

io:
  bacta:
    game:
      bindAddress: "0.0.0.0"
      bindPort: 44463
      galaxyName: "Bacta"
      requiredClientVersion: "20100225-17:43"
      clientPath: "swg-client"
      clientIniFile: "live.cfg"
      akka:
        config: "game.conf"
      zoneServers:
          - name: "tatooine"
            iffPath: "/some/iff/path/tatooine"
          - name: "naboo"
            iffPath: "/some/iff/path/naboo"
logging:
  file: logs/galaxy.log
  level:
    org:
      springframework: INFO
    com:
      typesafe:
        akka: INFO
    akka: INFO