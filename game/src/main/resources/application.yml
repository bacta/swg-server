spring:
  jmx:
    default-domain: agentservice
    unique-names: true
  profiles:
      active:
        - Galaxy
        - dev
io:
  bacta:
    akka:
      clusterName: "bacta"
      config: "game.conf"
    connection:
      bindAddress: "0.0.0.0"
      bindPort: 44463
      bindPingPort: 44464
    game:
      requiredClientVersion: "20100225-17:43"
      clientPath: "swg-client/dist"
      clientIniFile: "live.cfg"
      serverPath: "swg-client/dsrc/sku.0/sys.server/compiled/game"
      login:
        rest:
          base:
            "http://localhost:8080/api"
      scenes:
          - name: "tatooine"
            iffPath: "/some/iff/path/tatooine"
          - name: "naboo"
            iffPath: "/some/iff/path/naboo"
          - name: "yavin"
            iffPath: "/some/iff/path/yavin"
          - name: "corellia"
            iffPath: "/some/iff/path/corellia"
logging:
  file: logs/game.log
  level:
    org:
      springframework: INFO
    com:
      typesafe:
        akka: INFO
    akka: INFO
